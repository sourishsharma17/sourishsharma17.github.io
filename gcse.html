			}

	<style>
		.loader {

			position: fixed;
			background: var(--primary);
			z-index: 50000;
			display: flex;
			justify-content: center;
		}
		
		.loader .wrapper {
			height: auto;
			margin: auto;
			display: flex;
		}

		.loader .wrapper > span {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin: 15px;
			box-shadow: var(--box-shadow);
			animation: spinner 2s linear infinite !important;
		}

		@keyframes spinner {
			
			0% {
				transform: rotate(0);
			}
			
			100% {
				transform: rotate(360deg);
			}

		}
			
	</style>
